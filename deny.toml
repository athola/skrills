# Configuration for cargo-deny
# See https://embarkstudios.github.io/cargo-deny/

[graph]
# Only check dependencies for the specified targets
targets = [
    "x86_64-unknown-linux-gnu",
    "aarch64-unknown-linux-gnu",
    "x86_64-apple-darwin",
    "aarch64-apple-darwin",
    "x86_64-pc-windows-msvc",
    "aarch64-pc-windows-msvc",
]
all-features = true

# ============================================================================
# Advisories - check for known security vulnerabilities
# ============================================================================
[advisories]
# Fail on yanked crates
yanked = "deny"
# Ignore specific advisories (add with justification if needed)
ignore = []

# ============================================================================
# Licenses - ensure all dependencies use acceptable licenses
# ============================================================================
[licenses]
# Confidence threshold for license detection
confidence-threshold = 0.8

# Allowed licenses (permissive open source)
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "0BSD",
    "CC0-1.0",
    "MPL-2.0",
    "Unicode-3.0",
    "BSL-1.0",
    # Used by webpki-roots (root certificate data)
    "CDLA-Permissive-2.0",
]

# Crate-specific license exceptions
[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

# ============================================================================
# Bans - prevent specific crates or duplicates
# ============================================================================
[bans]
# Warn on multiple versions of the same crate
multiple-versions = "warn"
# Wildcards in dependencies are bad practice
wildcards = "deny"
# Highlight all duplicates
highlight = "all"

# Crates to deny entirely (security/quality concerns)
deny = []

# Crates to skip duplicate checking for
skip = []

# Tree skips - skip duplicate checking for entire dependency subtrees
skip-tree = []

# ============================================================================
# Sources - ensure dependencies come from trusted sources
# ============================================================================
[sources]
# Only allow crates from crates.io by default
unknown-registry = "deny"
# Warn on unknown git dependencies
unknown-git = "warn"
# Allow local path dependencies (workspace members)
allow-registry = ["https://github.com/rust-lang/crates.io-index"]

# Allowed git sources (add trusted repos if using git deps)
allow-git = []

[sources.allow-org]
github = []
gitlab = []
bitbucket = []
