name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUSTFLAGS: "-D warnings"
  RUSTDOCFLAGS: "-D warnings"

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      rust: ${{ steps.filter.outputs.rust }}
      book: ${{ steps.filter.outputs.book }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            rust:
              - 'src/**'
              - 'crates/**'
              - 'Cargo.toml'
              - 'Cargo.lock'
              - 'scripts/**'
              - 'build.rs'
              - '.github/workflows/ci.yml'
            book:
              - 'book/**'
              - '.github/workflows/ci.yml'

  lint-and-test:
    needs: changes
    if: needs.changes.outputs.rust == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2

      - name: Format
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Tests (all features)
        run: cargo test --workspace --all-features

  docs:
    needs: changes
    if: needs.changes.outputs.rust == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Cargo docs
        run: cargo doc --workspace --all-features --no-deps

  mdbook:
    needs: changes
    if: needs.changes.outputs.book == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install mdbook
        run: cargo install mdbook --locked
      - name: Build book
        run: mdbook build book

  public-api:
    needs: changes
    if: needs.changes.outputs.rust == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: dtolnay/rust-toolchain@stable
      - name: Install nightly toolchain for cargo-public-api
        run: rustup toolchain install nightly --profile minimal
      - uses: Swatinem/rust-cache@v2
      - name: Install cargo-public-api
        run: cargo install cargo-public-api --locked
      - name: Fetch master for baseline
        run: git fetch origin master --depth=1
      - name: Public API check (skrills-server)
        working-directory: crates/server
        run: cargo +nightly public-api diff --deny removed --deny changed origin/master..HEAD

  release-build-check:
    name: Release build (dry run)
    needs: changes
    if: needs.changes.outputs.rust == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            toolchain_targets: x86_64-unknown-linux-gnu,aarch64-unknown-linux-gnu
            build_tool: cross
            target_list: |
              x86_64-unknown-linux-gnu
              aarch64-unknown-linux-gnu
          - os: macos-14
            toolchain_targets: x86_64-apple-darwin,aarch64-apple-darwin
            build_tool: cargo
            target_list: |
              x86_64-apple-darwin
              aarch64-apple-darwin
          - os: windows-latest
            toolchain_targets: x86_64-pc-windows-msvc,aarch64-pc-windows-msvc
            build_tool: cargo
            target_list: |
              x86_64-pc-windows-msvc
              aarch64-pc-windows-msvc
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.toolchain_targets }}
      - uses: Swatinem/rust-cache@v2
      - name: Install cross (Linux only)
        if: matrix.build_tool == 'cross'
        uses: taiki-e/install-action@v2
        with:
          tool: cross
      - name: Build release binaries (no upload)
        shell: bash
        run: |
          set -euo pipefail
          cmd="cargo"
          if [ "${{ matrix.build_tool }}" = "cross" ]; then
            cmd="cross"
          fi
          while IFS= read -r target; do
            [ -z "$target" ] && continue
            echo "Building target $target with $cmd"
            $cmd build --release --bin skrills --target "$target"
          done <<< "${{ matrix.target_list }}"
