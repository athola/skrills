name: Security Audit

on:
  push:
    branches: [main, master]
  pull_request:
  schedule:
    - cron: "15 5 * * 1"

jobs:
  cargo-audit:
    name: Cargo audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-audit
        run: cargo install cargo-audit --locked
      - name: Run cargo audit
        run: cargo audit
