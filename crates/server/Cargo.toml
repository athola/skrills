[package]
name = "skrills-server"
version = "0.2.1"
edition = "2021"
description = "Core library for the skrills MCP server: discovery, filtering, manifest generation, and runtime control."
license = "MIT"
repository = "https://github.com/athola/skrills"
homepage = "https://github.com/athola/skrills"
documentation = "https://github.com/athola/skrills/tree/master/book"
readme = "README.md"
keywords = ["mcp", "skills", "server", "manifest", "cli"]
categories = ["development-tools", "filesystem"]

[lib]
path = "src/lib.rs"

[dependencies]
anyhow.workspace = true
rmcp.workspace = true
serde.workspace = true
serde_json.workspace = true
tokio.workspace = true
walkdir.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true
clap.workspace = true
pathdiff.workspace = true
dirs.workspace = true
libc.workspace = true
dialoguer.workspace = true
sha2.workspace = true
base64.workspace = true
tempfile.workspace = true
hex.workspace = true
notify = { version = "6", optional = true }
toml.workspace = true
once_cell.workspace = true
semver.workspace = true
flate2.workspace = true

skrills-discovery = { path = "../discovery", version = "0.2.1" }
skrills-state = { path = "../state", version = "0.2.1" }

[features]
default = ["watch"]
watch = ["notify"]
test-support = []

[dev-dependencies]
rmcp = { workspace = true, features = ["client", "transport-async-rw", "transport-child-process"] }
