[package]
name = "skrills-server"
version = "0.3.0"
edition = "2021"
description = "Core library for the skrills MCP server: discovery, filtering, manifest generation, and runtime control."
license = "MIT"
repository = "https://github.com/athola/skrills"
homepage = "https://github.com/athola/skrills"
documentation = "https://github.com/athola/skrills/tree/master/book"
readme = "README.md"
keywords = ["mcp", "skills", "server", "manifest", "cli"]
categories = ["development-tools", "filesystem"]

[lib]
path = "src/lib.rs"

[dependencies]
anyhow.workspace = true
rmcp.workspace = true
serde.workspace = true
serde_json.workspace = true
tokio.workspace = true
walkdir.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true
clap.workspace = true
pathdiff.workspace = true
dirs.workspace = true
libc.workspace = true
inquire.workspace = true
sha2.workspace = true
base64.workspace = true
tempfile.workspace = true
notify = { version = "8", optional = true }
toml.workspace = true
semver.workspace = true
flate2.workspace = true

skrills-subagents = { path = "../subagents", version = "0.3.0", optional = true }

skrills-discovery = { path = "../discovery", version = "0.3.0" }
skrills-state = { path = "../state", version = "0.3.0" }
skrills_sync = { path = "../sync" }
shellexpand = "3"

[features]
# Enable subagents by default so MCP exposes subagent tools out of the box.
default = ["watch", "subagents"]
watch = ["notify"]
subagents = ["skrills-subagents"]
test-support = []

[dev-dependencies]
rmcp = { workspace = true, features = ["client", "transport-async-rw", "transport-child-process"] }
httpmock = "0.8"
